<div class="content">
  <div class="content-actions">
    <a class="btn btn-secondary" routerLink="/">Back To Home </a>
  </div>
  <br>
  <form [formGroup]="productForm">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title">
      <ng-container *ngIf="(formControl['title']?.touched ) && formControl['title'].errors?.['required']">
        <p class="text-danger text-xs">title is required</p>
      </ng-container>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price">
      <ng-container *ngIf="(formControl['price']?.touched ) && formControl['price'].errors?.['required']">
        <p class="text-danger text-xs">price is required</p>
      </ng-container>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" placeholder="Leave a comment here" formControlName="description"></textarea>
      <ng-container *ngIf="(formControl['description']?.touched ) && formControl['description'].errors?.['required']">
        <p class="text-danger text-xs">description is required</p>
      </ng-container>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select" formControlName="category">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <ng-container *ngIf="(formControl['category']?.touched ) && formControl['category'].errors?.['required']">
        <p class="text-danger text-xs">category is required</p>
      </ng-container>
    </div>
    <div class="mb-3">
      <label class="form-label">Image Link</label>
      <input type="text" class="form-control" formControlName="image">
      <ng-container *ngIf="(formControl['image']?.touched ) && formControl['image'].errors?.['required']">
        <p class="text-danger text-xs">image is required</p>
      </ng-container>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid" (click)="Submit()">Submit</button>
  </form>

</div>
